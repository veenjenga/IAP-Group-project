<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* Adjusted for navbar height */
            background-color: #f5f5f5;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* Light text for links */
        }
        .jumbotron {
            background-color: #ffffff;
            padding: 3rem 1rem;
            margin-bottom: 0;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Job Application Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_login' %}">Log In</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Job Application Tracking Made Easy!</h1>
            <p class="lead">Track your job applications easily. Apply to jobs, monitor your applications, and stay updated on your application status.</p>
            <hr class="my-4">
            <p>Sign up now to get started!</p>
            <a class="btn btn-primary btn-lg" href="{% url 'show_signup' %}" role="button">Sign Up</a>
        </div>
    </div>

   <!-- Main content -->
   <div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
